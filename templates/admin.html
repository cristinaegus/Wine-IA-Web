<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración de Usuarios de Wine IA </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Panel de Administración de Usuarios</h2>
      <div id="admin-content">
        <!-- Aquí se mostrarán los usuarios y acciones -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                <a
                  href="/admin/edit/{{ user.id }}"
                  class="btn btn-sm btn-warning"
                  >Editar</a
                >
                <a
                  href="/admin/delete/{{ user.id }}"
                  class="btn btn-sm btn-danger"
                  onclick="return confirm('¿Seguro que deseas eliminar este usuario?');"
                  >Eliminar</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="/admin/add" class="btn btn-success">Agregar Usuario</a>
      </div>
    </div>
  </body>
</html>
